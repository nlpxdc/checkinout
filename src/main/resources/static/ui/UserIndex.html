<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/mintui.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>UserIndex</title>
    <script src="assets/js/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
</head>

<body>
    <div id="app">
        <mt-loadmore :top-method="loadTop" :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" ref="loadmore"
            :auto-fill="false">
            <div class="content">
                <mt-cell v-for="user in users" :key="user.openid" :title="user.nickname" :value="user.gender">
                    <img slot="icon" :src="user.avatarUrl" width="24" height="24">
                </mt-cell>
            </div>
        </mt-loadmore>

    </div>

    <script src="assets/js/jweixin-1.4.0.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/mintui.js"></script>
    <script src="viewmodels/UserIndex.js"></script>
</body>

</html>
